<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Big Data Convergence Campus Certificate Lookup</title>
  <style>
    :root {
      --bg-1: #eef6ff;
      --bg-2: #dcecff;
      --ink: #0f1f3a;
      --muted: #4f6688;
      --primary: #0066d6;
      --primary-2: #0b4ca8;
      --panel: #ffffff;
      --line: #d7e4f6;
      --th: #edf3fb;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100vh;
      color: var(--ink);
      font-family: "Nanum Gothic", "Segoe UI", sans-serif;
      background:
        radial-gradient(circle at 10% -10%, rgba(0, 102, 214, 0.2), transparent 35%),
        radial-gradient(circle at 95% 20%, rgba(11, 76, 168, 0.18), transparent 40%),
        linear-gradient(160deg, var(--bg-1), var(--bg-2));
    }

    .wrap {
      max-width: 1120px;
      margin: 40px auto;
      padding: 0 20px;
    }

    .hero {
      background: linear-gradient(135deg, #0c2d66, #0a4ea8);
      color: #fff;
      border-radius: 20px;
      padding: 28px 30px;
      box-shadow: 0 14px 36px rgba(6, 35, 85, 0.26);
    }

    .kicker {
      font-weight: 700;
      letter-spacing: 0.08em;
      font-size: 12px;
      opacity: 0.85;
      text-transform: uppercase;
      margin-bottom: 8px;
    }

    h1 {
      margin: 0;
      font-size: clamp(30px, 5vw, 60px);
      font-weight: 800;
      line-height: 1.12;
    }

    .sub {
      margin: 10px 0 0;
      color: #d8e8ff;
      font-size: 15px;
    }

    .panel {
      margin-top: 18px;
      background: var(--panel);
      border: 1px solid var(--line);
      border-radius: 18px;
      padding: 22px;
      box-shadow: 0 10px 28px rgba(11, 46, 95, 0.14);
    }

    .actions {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 14px;
      flex-wrap: wrap;
    }

    button {
      border: none;
      background: linear-gradient(135deg, var(--primary), var(--primary-2));
      color: #fff;
      padding: 11px 18px;
      border-radius: 12px;
      font-size: 15px;
      font-weight: 700;
      cursor: pointer;
      box-shadow: 0 8px 20px rgba(0, 82, 180, 0.3);
      transition: transform 120ms ease, filter 120ms ease;
    }

    button:hover { filter: brightness(1.04); transform: translateY(-1px); }
    button:active { transform: translateY(0); }
    button:disabled { opacity: 0.75; cursor: wait; }

    .muted {
      margin: 0;
      color: var(--muted);
      font-size: 14px;
    }

    .table-wrap {
      overflow-x: auto;
      border: 1px solid var(--line);
      border-radius: 14px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      min-width: 720px;
      background: #fff;
    }

    th, td {
      padding: 13px 14px;
      text-align: left;
      border-bottom: 1px solid var(--line);
      font-size: 15px;
    }

    th {
      background: var(--th);
      font-weight: 800;
      color: #18345e;
    }

    tbody tr:nth-child(even) { background: #f9fbff; }
    tbody tr:hover { background: #eef5ff; }

    @media (max-width: 720px) {
      .wrap { margin: 20px auto; }
      .hero { padding: 22px 20px; border-radius: 16px; }
      .panel { padding: 16px; border-radius: 14px; }
      th, td { font-size: 14px; padding: 11px 10px; }
    }
  </style>
</head>
<body>
  <main class="wrap">
    <section class="hero">
      <p class="kicker">Big Data Convergence Campus</p>
      <h1>Big Data Convergence Campus<br>Certificate Lookup</h1>
      <p class="sub">View COSS certificate records from the external portal.</p>
    </section>

    <section class="panel">
      <div class="actions">
        <button id="loadBtn" type="button">Load Certificates</button>
        <p class="muted">Click button to call /api/certificates</p>
      </div>

      <div class="table-wrap">
        <table>
          <thead>
            <tr>
              <th>serialNumber</th>
              <th>lectureId</th>
              <th>userId</th>
              <th>issuedAt</th>
            </tr>
          </thead>
          <tbody id="rows"></tbody>
        </table>
      </div>
    </section>
  </main>

  <script>
    const loadBtn = document.getElementById("loadBtn");
    const rows = document.getElementById("rows");

    loadBtn.addEventListener("click", async () => {
      const originalLabel = loadBtn.textContent;
      loadBtn.disabled = true;
      loadBtn.textContent = "Loading...";

      try {
        const response = await fetch("/api/certificates", { method: "GET" });
        const data = await response.json();

        rows.innerHTML = "";
        data.forEach((item) => {
          const tr = document.createElement("tr");
          tr.innerHTML = `
            <td>${item.serialNumber ?? ""}</td>
            <td>${item.lectureId ?? ""}</td>
            <td>${item.userId ?? ""}</td>
            <td>${item.issuedAt ?? ""}</td>
          `;
          rows.appendChild(tr);
        });
      } catch (error) {
        alert(`Load failed: ${error.message}`);
      } finally {
        loadBtn.disabled = false;
        loadBtn.textContent = originalLabel;
      }
    });
  </script>
</body>
</html>
