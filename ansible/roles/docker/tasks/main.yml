---
- name: Add Docker CE repository
  ansible.builtin.get_url:
    url: https://download.docker.com/linux/centos/docker-ce.repo
    dest: /etc/yum.repos.d/docker-ce.repo
    mode: "0644"

- name: Install Docker packages and Python SDK
  ansible.builtin.dnf:
    name:
      - docker-ce
      - docker-ce-cli
      - containerd.io
      - python3-pip
    state: present

- name: Install Docker SDK for Python via pip
  ansible.builtin.pip:
    name: docker
    executable: pip3
    state: present

- name: Verify Python Docker SDK import
  ansible.builtin.command: python3 -c "import docker"
  changed_when: false

- name: Enable and start Docker
  ansible.builtin.service:
    name: docker
    enabled: true
    state: started
